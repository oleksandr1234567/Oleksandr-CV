<ion-content >
    <ion-row >
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4">
    <ion-card class="welcome-card"> 
  
        <ion-card-header>     
          <img src="..\assets\logo.png"> <br>
          <ion-card-title class="ion-text-center" class="larger"><b>Welcome</b><br> <p>Please create an account.</p>
          </ion-card-title>  
        </ion-card-header>    
  
    <ion-card-content><br><br><br><p>Register</p><br>
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">

        <!--Email field--> 
        <ion-item>
          <ion-label  position="floating" color="primary">Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <!--Validations-->
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
            </div>
          </ng-container>
          </div>

        <!--Password field-->
        <ion-item>
          <ion-label  position="floating" color="primary">Password</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>

         <!--Validations-->
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
            </div>
          </ng-container>
        </div>

       <!--Register button-->
        <ion-button expand="block" class="submit-btn" type="submit"  [disabled]="!validations_form.valid" (click)="goLoginPage()">Register</ion-button>
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
      </form>

      <p class="small" class="ion-text-center">      or     </p> 
      <p class="go-to-login" class="ion-text-center"><a (click)="goLoginPage()">Log In</a></p>
    </ion-card-content>
    </ion-card>
    </ion-col>
    </ion-row>
    
</ion-content>
